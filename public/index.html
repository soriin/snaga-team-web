<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="Snaga Team"></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <!-- <link rel="import" href="bower_components/paper-input/paper-input.html"> -->
    <base href="/" />
  </head>
  <body ng-controller="AppCtrl as app">
    <div ui-view></div>

    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    <script type='text/javascript' id="__bs_script__">
      if (location.hostname == "localhost") {
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.1.6.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
      }
    </script>
    <script type='text/javascript'>
      // Manually bootstrap angular so that I can check for whether or not the user is already logged in
      // to google provider and had given us prior access.
      gapi.load('auth2', function() {
		    gapi.auth2.init({client_id: '591560570540-9o9v5iek3ig83311gpna7kn6kk1qu5ea.apps.googleusercontent.com', scope: 'profile'}).then( function() {
          angular.element(document).ready(function() {
            angular.bootstrap(document, ['app']);
          });
        })
      });
    </script>
  </body>
</html>
